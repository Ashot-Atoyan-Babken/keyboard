<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon"
      href="https://cdn3.iconfinder.com/data/icons/logos-brands-3/24/logo_brand_brands_logos_google_keyboard-256.png"
      type="image/x-icon">

</head>

<body>

                  </div>

                  </div>
                  <div class="keyboard">

                  </div>
                  <div class="keyboard">

                  <div class="keyboard">

                  </div>

                  </div>
               </div>

                  <div class="keyboard">
                     <p>TAB</p>
                  </div>
                  <div class="keyboard">

                  </div>
                  <div class="keyboard">

                  </div>
                  <div class="keyboard">

                  </div>
                  <div class="keyboard">
                     <p>O</p>
                  </div>
                  <div class="keyboard">
                     <p>P</p>
                  </div>
                  <div class="keyboard">
                     <p>[</p>
                  </div>
                  <div class="keyboard">
                     <p>]</p>
                  </div>
               </div>
               <div class="keyboard_middle">

                     <p>CAPSLOCK <span class="circle"></span> </p>

                     <p>A</p>
                  </div>
                  <div class="keyboard">

                  </div>
                  <div class="keyboard">
                     <p>K</p>
                  </div>
                  <div class="keyboard">
                     <p>L</p>
                  </div>
                  <div class="keyboard">

                  </div>
                  <div class="keyboard">

                  </div>

                  <div class="keyboard">

                  </div>
                  <div class="keyboard">
                     <p>,</p>
                  </div>
                  <div class="keyboard">
                     <p>.</p>
                  </div>
                  <div class="keyboard">
                     <p>/</p>
                  </div>
                  <div class="keyboard">
                     <p>R SHIFT</p>
                  </div>


               </div>
               <div class="keyboard_space">
                  <div class="keyboard">
                     <p> L CTRL</p>
                  </div>
                  <div class="keyboard">
                     <p><img src="https://cdn.worldvectorlogo.com/logos/windows-10-white--1.svg" alt="">

                  </div>

                  </div>
                  <div class="keyboard">
                     <p></p>
                  </div>
                  <div class="keyboard">
                     <p>R ALT</p>
                  </div>

                     <p><img src="https://cdn.worldvectorlogo.com/logos/windows-10-white--1.svg" alt=""></p>
                  </div>
                  <div class="keyboard">
                     <p>R CTRL</p>
                  </div>
               </div>
            </div>
            <div class="arrow">
               <div class="arrow_arr">
                  <div class="keyboard"></div>
                  <div class="keyboard">
                     <p><img src="img/icons8-chevron-left-50.png" alt="" srcset=""></p>
                  </div>
                  <div class="keyboard"></div>
               </div>
               <div class="arrow_bottom">
                  <div class="keyboard">
                     <p><img src="img/icons8-chevron-left-50.png" alt="" srcset=""></p>
                  </div>
                  <div class="keyboard">
                     <p><img src="img/icons8-chevron-left-50.png" alt="" srcset=""></p>
                  </div>
                  <div class="keyboard">
                     <p><img src="img/icons8-chevron-left-50.png" alt="" srcset=""></p>
                  </div>
               </div>
            </div>
         </div>
         <div class="text">
            <textarea name="" id="" cols="30" rows="10"></textarea>
         </div>
      </div>
      </div>
   </main>

<script src="js/script.js"></script>

</html>
